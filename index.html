<html>
  <head>
    <title>CSS Page Transitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }
      nav {
        background-color: wheat;
        padding: 8px;
      }
      nav ul {
        display: flex
        flex-direction: row;
      }
      nav ul li {
        flex: 1;
        display: inline-block;
        list-style: none;
      }
      nav ul li a {
        text-decoration: none;
        border: 2px solid blue;
        border-radius: 2px;
        padding: 8px;
      }
      nav ul li a:hover {
        background-color: cyan;
      }

      #content .page {
        width: 100%;
        border: 2px solid brown;
        border-radius: 8px;
        text-align: center;
        margin: 16px;
      }

      .page:target {
        animation: skew-right 0s ease 1s both;
        background: yellow;
      }

      .page:not(:target) {
        animation: skew-left 0s ease 1s both;
      }

      @keyframes skew-right {
        0% {
          transform: rotate(0)
        }
        100% {
          transform: rotate(4deg);
        }
      }

      @keyframes skew-left {
        0% {
          transform: rotate(0)
        }
        100% {
          transform: rotate(-4deg);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href='#apple'>Apple</a></li>
        <li><a href='#banana'>Banana</a></li>
        <li><a href='#carrot'>Carrot</a></li>
      </ul>
    </nav>
    <section id='content'>
      <div class='page' id='apple'>
        üçé Apple 
      </div>
      <div class='page' id='banana'>
        üçå Banana 
      </div>
      <div class='page' id='carrot'>
        üçé Carrot
      </div>
    </section>
  </body>
</html>
