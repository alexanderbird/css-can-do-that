<html>
  <head>
    <title>CSS Page Transitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --skip-while-initializing: none;
        animation: initialize 0s ease-in-out 2s both;
      }
      @keyframes initialize {
        to {
          --skip-while-initializing: unset;
        }
      }
      body {
        margin: 0;
      }
      nav {
        background-color: wheat;
        padding: 8px;
      }
      nav ul {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      nav ul li {
        display: inline-block;
        list-style: none;
      }
      nav ul li:not(:last-of-type) {
        margin-right: 8px;
      }
      nav ul li a {
        text-decoration: none;
        border: 2px solid blue;
        border-radius: 2px;
        padding: 8px;
      }
      nav ul li a:hover {
        background-color: cyan;
      }

      #content .page {
        border: 2px solid black;
        border-radius: 8px;
        text-align: center;
        margin: 16px;
      }

      .page:target {
        animation: skew-right 1s ease-in-out 0s both;
        background: yellow;
      }

      .page:not(:target) {
        animation: skew-left 1s ease-in-out 0s both;
      }

      @keyframes skew-right {
        0% {
          font-size: 1em;
        }
        100% {
          font-size: 2em;
        }
      }

      @keyframes skew-left {
        0% {
          font-size: var(--skip-while-initializing, 2em);
        }
        100% {
          font-size: var(--skip-while-initializing, 1em);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href='#'>Home</a></li>
        <li><a href='#apple'>Apple</a></li>
        <li><a href='#banana'>Banana</a></li>
        <li><a href='#carrot'>Carrot</a></li>
      </ul>
    </nav>
    <section id='content'>
      <div class='page' id='apple'>
        üçé Apple 
      </div>
      <div class='page' id='banana'>
        üçå Banana 
      </div>
      <div class='page' id='carrot'>
        üçé Carrot
      </div>
    </section>
  </body>
</html>
