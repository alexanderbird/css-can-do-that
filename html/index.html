<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8"/>
    <title>CSS Page Transitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='config.css' />
    <link rel='stylesheet' href='behaviour.css' />
    <link rel='stylesheet' href='aesthetics.css' />
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Nothing+You+Could+Do|Quicksand" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href='#'>🏠</a></li>
        <li><a href='#apple'>🍎</a></li>
        <li><a href='#banana'>🍌</a></li>
        <li><a href='#carrot'>🥕</a></li>
      </ul>
    </nav>
    <main>
      <section id='apple'><div class='content'>
        <h1>🍎 Apple</h1>
      </div></section>
      <section id='banana' style='--animate-in: swirl-in'><div class='content'>
        <h1>🍌 Banana</h1>
      </div></section>
      <section id='carrot' style='--animate-out: drop-out'><div class='content'>
        <h1>🥕 Carrot</h1>
      </div></section>
      <section><div class='content'>
        <h1>🏠 Home</h1>
        <p>Lorem ipsum <code>border: 1px solid black</code></p>
        <pre>
section:not([id]),
section[id]:target {
  animation: var(--animate-in, show) var(--duration-long) ease-in-out 0s both;
}
        </pre>
      </div></section>
    </main>
  </body>
</html>
