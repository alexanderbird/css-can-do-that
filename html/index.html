<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8"/>
    <title>CSS Page Transitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='index.css' />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href='#'>🏠</a></li>
        <li><a href='#apple'>🍎</a></li>
        <li><a href='#banana'>🍌</a></li>
        <li><a href='#carrot'>🥕</a></li>
      </ul>
    </nav>
    <section id='content'>
      <div class='page' id='apple'>
        🍎 Apple 
      </div>
      <div class='page' id='banana'>
        🍌 Banana 
      </div>
      <div class='page' id='carrot'>
        🥕 Carrot
      </div>
    </section>
  </body>
</html>
